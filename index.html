<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-800 text-white font-mono">
    <div class="container mx-auto py-4 flex justify-between">
        <h1 class="text-3xl px-2 sm:text-4xl">🪨 Roshambo</h1>
    </div>
    <div class="container mx-auto sm:w-[600px] w-full mt-4">
        <div class="flex sm:h-[300px] h-[200px]">

            <div class="flex-1/2 border-1 m-4 p-4 flex flex-col">
                <div class="flex justify-between border-b-1 border-dashed pb-1">
<div class="sm:text-xl text-md font-bold ">Computer</div>
<div id="computerScore" class=""></div>
                </div>
                
                <div class="sm:text-[128px] text-[64px] flex items-center justify-center">
                    <div id="computerImage" class=""></div>
                </div>
            </div>
            <div class="flex-1/2 border-1 m-4 p-4">
                <div class="flex justify-between border-b-1 border-dashed pb-1">
<div class="sm:text-xl text-md font-bold ">Player</div>
<div id="playerScore" class=""></div>
                </div>
                <div class="sm:text-[128px] text-[64px] flex items-center justify-center">
                    <div id="playerImage" class=""></div>
                </div>
            </div>
        </div>
        <div class="flex justify-center">
            <div id="status" class="w-[620px] mx-4 sm:text-3xl text-xl font-bold bg-black flex justify-center p-2">
                Choose your weapon!
            </div>

        </div>
        <div class="flex flex-col p-4 sm:flex-row justify-center gap-4 mt-4">
            <button id="btnRock" type="button"
                class="sm:w-48 rounded-md bg-blue-600 px-3.5 py-2.5 sm:text-xl text-md text-white shadow-xs hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 dark:bg-blue-500 dark:shadow-none dark:hover:bg-blue-400 dark:focus-visible:outline-blue-500">🪨
                Rock</button>
            <button id="btnPaper" type="button"
                class="sm:w-48 rounded-md bg-blue-600 px-3.5 py-2.5 sm:text-xl text-md text-white shadow-xs hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 dark:bg-blue-500 dark:shadow-none dark:hover:bg-blue-400 dark:focus-visible:outline-blue-500">📄
                Paper</button>
            <button id="btnScissors" type="button"
                class="sm:w-48 rounded-md bg-blue-600 px-3.5 py-2.5 sm:text-xl text-md text-white shadow-xs hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 dark:bg-blue-500 dark:shadow-none dark:hover:bg-blue-400 dark:focus-visible:outline-blue-500">✂️
                Scissors</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
